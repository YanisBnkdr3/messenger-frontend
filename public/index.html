<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5A189A" />

    <!-- Informations générales -->
    <title>YB Chat - Application de chat</title>
    <meta
      name="description"
      content="MyMessenger est une application de chat moderne développée par Yanis Benkeder. Discutez avec vos amis, gérez vos contacts et profitez d'une expérience fluide en mode sombre."
    />
    <meta name="author" content="Yanis Benkeder" />
    <meta
      name="keywords"
      content="YB Chat, chat, amis, profil, messagerie, React, application web"
    />

    <!-- Favicon (navigateur et mobile) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="MyMessenger - Application de chat" />
    <meta
      property="og:description"
      content="Discutez avec vos amis en toute simplicité avec MyMessenger. Application moderne et élégante avec mode sombre."
    />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.png" />
    <meta property="og:url" content="https://mymessenger.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="MyMessenger - Application de chat" />
    <meta
      name="twitter:description"
      content="Discutez avec vos amis, ajoutez des contacts et profitez d'une expérience fluide et moderne."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon.png" />
    <meta name="twitter:creator" content="@yanisbenkeder" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript
      >Vous devez activer JavaScript pour utiliser cette application.</noscript
    >
    <div id="root"></div>
  </body>
</html>
